<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Gaming Website Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <a href="" class="logo">
            <img src="images/nintendo-switch.png" alt="nintendo switch logo" height="100" width="100" />
        </a>
        <nav>
            <ul class="nav">
                <li>
                    <a href="https://www.nintendo.com/us/whatsnew/" target="_blank">Switch News</a>
                </li>
                <li>
                    <a href="https://www.nintendo.com/pt-br/switch/online/" target="_blank">Switch Online</a>
                </li>
                <li>
                    <a href="https://www.nintendo.com/us/switch/online/nintendo-switch-online/classic-games/"
                        target="_blank">Switch Classic</a>
                </li>
            </ul>
        </nav>
            <div id="buttons">
            <button class="login-button">Login</button>
            <input type="text" name="" id="">
            <button class="search-button">Search</button>
            </div>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="slide-1">
                <img src="/module01/html-css-js/lesson39 - ending module1/images/super_mario_odyssey_dinosaur_4k.jpeg" alt="banner super mario odyssey">

                <div class="backscene">

                <div class="Banner">
                    <div class="left">
                        <div class="features">
                            <div class="rating">
                                <span class="score">9.2</span>
                                <div class="content">
                                    <span class="subtitle">M E T A S C O R E</span>
                                    <h4>Ótimo</h4>
                                    <span>Descrição do Jogo Mario Odyssey</span>
                                </div>
                            </div>
                            <div class="pricing">
                                <a href=""></a>
                                <div class="content">
                                    <span class="subtitle">Super Mario Odyssey</span>
                                    <h4>COMPRE AGORA</h4>
                                    <span>Plataforma, Aventura, Ação</span>
                                </div>
                            </div>
                        </div>
                        <h1>Mario</h1>
                    </div>
                    <img src="images/mario.png" alt="Mario">
                </div>
                <div class="right">
                    <ul class="description">
                        <li>
                            <p>27 de Outubro 2017</p>
                        </li>
                        <li>
                            <p>Modo TV, Modo Semiportátil, Modo Portátil</p>
                        </li>
                    </ul>

                    <div class="trailer">
                        <h2>Assista ao Trailer</h2>
                        <iframe 
                        width="1280"
                        height="720"
                        src="https://www.youtube.com/embed/5kcdRBHM7kM" 
                        frameborder="0"
                        title="Super Mario Odyssey Trailer" allowfullscreen></iframe>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <img id="example" src="/module01/html-css-js/lesson39 - ending module1/images/Captura de tela 2024-10-17 104052.png">

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
