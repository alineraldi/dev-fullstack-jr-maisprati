<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        .remove-btn, .edit-btn {
            cursor: pointer;
            color: red;
            margin: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: green;
        }

        .filter-btn {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .active-filter {
            color: #ccc;
        }

        .editing {
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>

    <div id="input">
        <input type="text" id="task-input" placeholder="Enter a new task" required>
        <button id="add-task-btn">Add new task</button>
    </div>

    <ul id="task-list">
    </ul>

    <div>
        <button class="filter-btn" id="filter-all">All</button>
        <button class="filter-btn" id="filter-completed">Finished</button>
        <button class="filter-btn" id="filter-not-completed">Unfinished</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
