<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <script>
        let myWindow

        function btnBack() {
            window.history.back();
        }

        function btnForward() {
            window.history.forward()
        }
    </script>
</head>
<body>
    <h3> Create "back" and "forward" buttons</h3>
    <p>They must be able to manipulate the browser history.</p>

    <button onclick="btnBack()">Back</button>
    <button onclick="btnForward()">Forward</button>
    Done!
</body>
</html>
