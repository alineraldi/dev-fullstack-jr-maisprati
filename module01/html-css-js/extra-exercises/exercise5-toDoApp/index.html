<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/module01/html-css-js/extra-exercises/exercise5-toDoApp/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  </head>
<body class="d-flex flex-column vh-100">
    <header class="header header-custom">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">toDoApp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/alineraldi" target="_blank">Github</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="mailto:seuemail@exemplo.com" target="_blank">Contact</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Activity 5 (Dev. FullStack Jr. | +prati / Codifica)
                </span>
              </div>
            </div>
          </nav>
    </header>

    <div class="container mt-5 w-auto">
        <h1>Task List</h1>

        <div class="input-group">
            <input type="text" class="form-control custom-input" id="taskInput" placeholder="Type a new task here">
            <input type="date" class="form-control custom-input" id="dateInput">
            <select name="type" class="form-control custom-input" id="categoryInput">
                <option value="" disabled selected>Category</option>
                <option value="Work">Work</option>
                <option value="Studies">Studies</option>
                <option value="Chores">Chores</option>
            </select>
            <button class="btn btn-primary" id="addTaskButton">Add</button>
        </div>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search">
            <button class="btn btn-primary" id="searchTaskButton">Search tasks</button>
        </div>

        <table class="form-control table mt-3 mx-auto w-auto" id="taskTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody id="taskTableBody"></tbody>
        </table>
        </div>


        <footer class="footer text-center">
          <div class="container py-4">
            <section class="footer-section">
              <p class="footer-p d-flex justify-content-center align-items-center">
                <span class="me-3">&copy; 2024 Aline Raldi Franco <br> All rights reserved. <br> Version 1.0.0</span></p>
            </section>
          </div>
        </footer>
    </div>
    <script src="/module01/html-css-js/extra-exercises/exercise5-toDoApp/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
