<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>

    <div id="input">
    <input type="text" name="name" placeholder="Enter a new task" required>
    <button id="addTask">Add new task</button>
    </div>

    <ul div id="taskList">
    </ul>

    <div id="sorting">
    <button id="selectAll">All</button>
    <button id="selectFinished">Finished</button>
    <button id="selectUnfinished">Unfinished</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
