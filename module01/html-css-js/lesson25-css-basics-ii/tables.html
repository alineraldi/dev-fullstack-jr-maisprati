<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <h2>Simple Table</h2>
    <table class="simple-table">
        <tr>
            <td class="column1">1.1</td>
            <td class="column2">1.2</td>
        </tr>

        <tr>
            <td class="column 1">2.1</td>
            <td class="column 2">2.2</td>
        </tr>
    </table>

        <br>

        <h2>Table with Header and Legend</h2>
        <table class="table-clubs">
            <caption>Clubs Rank</caption>
            <thead>
                <tr>
                    <th class="header-rank">Rank</th>
                    <th class="header-clubs">Club</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rank">1</td>
                    <td class="club">GrÃªmio</td>
                </tr>

                <tr>
                    <td class="rank">2</td>
                    <td class="club">Barcelona</td>
                </tr>
            </tbody>
        </table>

        <br>

        <h2>Technical Table</h2>
        <table id="technical-table">
            <tbody>
                <tr>
                    <td class="specifics">Memory</td>
                    <td class="detail">16GB</td>
                </tr>

                <tr>
                    <td class="specifics">Processing</td>
                    <td class="detail">Intel i7</td>
                </tr>
            </tbody>
        </table>
    </table>
</body>
</html>
