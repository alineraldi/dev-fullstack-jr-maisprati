<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Sets the charset to UTF-8, ensuring support for special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsible for adjusting the page scaling based on the device screen size -->
    <title>Grid Layout</title>
    <!-- The title of the page that will be displayed in the browser tab -->
    <style>
        /* Internal CSS styles */

        div {
            border: 1px solid blue;
            /* Adds a blue border to all <div> elements for structure and visualization */
        }

        .container {
            border: 1px solid red;
            /* Adds a red border around the main container to better visualize the grid */
            display: grid;
            /* The container now becomes a grid layout. Its child elements will be positioned in a grid */
            grid-template-columns: 1fr 1fr 1fr;
            /* Defines three columns of equal sizes (1fr means "one fraction", so the width is equally distributed between the columns) */
            grid-template-rows: 100px 200px;
            /* Defines two rows: the first will have a height of 100px, and the second 200px */
            grid-gap: 10px;
            /* Creates a 10px space between the grid's columns and rows */
        }

        .item1 {
            grid-column: 1/3;
            /* The item1 will occupy the first and second columns, spanning from column 1 to 3 (not including 3) */
            grid-row: 1/2;
            /* The item1 will be positioned in the first row */
        }

        .item2 {
            grid-column: 3;
            /* The item2 will be entirely in the third column */
            grid-row: 1/3;
            /* The item2 will span from the first to the second row (covering two rows) */
            background-color: lightblue;
            /* Sets a light blue background color to visually highlight the sidebar area */
        }

        .item3 {
            grid-column: 1/4;
            /* The item3 will span all three columns, from column 1 to the end (column 4, without including 4) */
            background-color: lightgreen;
            /* Sets a light green background color for the footer area */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- The main container that follows the grid layout rules defined above -->
        <div class="item1">Header</div>
        <!-- The first div (item1) will be the header, spanning the first two columns in the first row -->
        <div class="item2">SideBar</div>
        <!-- The second div (item2) will be the sidebar, occupying the third column and spanning two rows -->
        <div class="item3">Footer</div>
        <!-- The third div (item3) will be the footer, spanning all three columns in the second row -->
    </div>
</body>
</html>
