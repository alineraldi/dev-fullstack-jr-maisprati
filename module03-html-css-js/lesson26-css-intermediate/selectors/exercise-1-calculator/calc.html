<!--Create a calculator template using HTML and CSS-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Aline Raldi</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="container">
        <input type="input" name="input" placeholder="Type here">
        <div class="buttonrow">
            <button type="number" >7</button>
            <button type="number" >8</button>
            <button type="number" >9</button>
            <button type="number" >+</button>
        </div>

        <div class="buttonrow">
            <button type="number" >4</button>
            <button type="number" >5</button>
            <button type="number" >6</button>
            <button type="number" >-</button>
        </div>

        <div class="buttonrow">
            <button type="number" >1</button>
            <button type="number" >2</button>
            <button type="number" >3</button>
            <button type="number" >*</button>
        </div>

        <div class="buttonrow">
            <button type="number" >0</button>
            <button type="number" >.</button>
            <button type="number" >/</button>
            <button id="equals" type="number" >=</button>
        </div>
    </div>
</body>
</html>
