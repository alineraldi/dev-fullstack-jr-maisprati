<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Address Search</h1>
    </header>

    <form>
        <input type="text" id="cep" class="form-input" name="cep" placeholder="Zip Code" required>
        <div id="error-message" class="error-message">Please, insert a valid Zip Code.</div>
        <input type="text" id="street" class="form-input" name="street" placeholder="Street" required>
        <input type="text" id="neighborhood" class="form-input" name="neighborhood" placeholder="Neighborhood" required>
        <input type="text" id="city" class="form-input" name="city" placeholder="City" required>
        <input type="text" id="state" class="form-input" name="state" placeholder="State" required>
    </form>

    <script>
        function validateZipCode() {
            const cepInput = document.getElementById('cep')
            const errorMessage = document.getElementById('error-message')
            const cepPattern = /^[0-9]{5}-?[0-9]{3}$/; // ^ starts the string, [0-9] indicates the interval of numbers allowed, the number between {} ('{5}') indicates how many numbers we expect, -? indicates we might expect an hifen (maybe not, that's why we have ?), $ ends the string. 

            if(!cepPattern.test(cepInput.value)) { // '.test' returns true if the string corresponds to the pattern expected
                errorMessage.style.display = 'inline-block';
            } else {
                errorMessage.style.display = 'none';
            }
        }

        document.getElementById('cep').addEventListener('blur', validateZipCode)

        

    </script>
</body>
</html>
